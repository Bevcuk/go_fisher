<div class="forward-call">
    <div class="container">

                <form class="forward-form" method="post">
                    <h2>Зворотній зв’язок</h2>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="input_phone">
                                Ваш телефон *
                            </label>
                            <input id="input_phone" type="text" class="form-control" placeholder="0668570522" value>
                        </div>
                        <div class="form-group">
                            <label for="input_email">
                                 E-mail *
                            </label>
                            <input id="input_email" type="email" class="form-control" placeholder="yulya.lukanyuk@gmail.com" value>
                        </div>
                        <div class="form-group">
                            Коментар
                            <textarea id="input_comment" class="form-control-high" rows="4" name="comment"></textarea>
                        </div>
                        <div class="form-group-b">
                            <button type="submit" class="btn">Надіслати заявку</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
